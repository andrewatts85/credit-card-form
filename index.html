<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Form</title>
    <link href="creditcard.css" rel="stylesheet">
</head>
<body>
<form action="#" method="post">

    <h4>Payment Details</h4>

    <div class="row">
        <div class="col-12">
            <label for="number">Card Number</label><br>
            <input type="text" id="number" />
        </div>
    </div>
    <!-- row -->

    <div class="row">
        <div class="col-3">
            <label for="">Month</label><br>
            <select>
                <option></option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>

        <div class="col-3">
            <label for="">Year</label><br>
            <select>
                <option></option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
                <option>2031</option>
            </select>
        </div>

        <div class="col-3">
            <label for="">CVC</label><br>
            <input type="text" />
        </div>

        <div class="col-3">
            <a href="http://www.credit-card-logos.com"><img src="http://www.credit-card-logos.com/images/visa_credit-card-logos/visa_logo_2.gif" /></a>
        </div>

    </div>
    <!-- row -->

    <div class="row">
        <div class="col-12">
            <label for="">Cardholder Name</label><br>
            <input type="text" />
        </div>
    </div>
    <!-- row -->

</form>
</body>
